<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>天気API JavaScript 課題１</title>
</head>
<body>
    <h1>世界の天気</h1>
    <label for="city-select">場所:</label>
    <select name="cities" id="city-select">
        <option value="London" selected>ロンドン</option>
        <option value="Tokyo">東京</option>
        <option value="Paris">パリ</option>
        <option value="New York City">ニューヨーク</option>
        <option value="Indonesia">インドネシア</option>
    </select>

    <h2><span id="city"></span>の天気</h2>
    <ul class="date">
        <li id="date-1"></li>
        <li id="date-2"></li>
        <li id="desc"></li>
        <li>気温：<span id="temp"></span> &#8451;</li>
        <li>風速：<span id="windspeed"></span>&#047;秒</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
